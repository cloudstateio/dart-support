language: dart

dart:
  - stable

jobs:
  include:
    # Build
    - stage: build
      script:
        - pub run build test
    
    # Deploy docs
    - stage: deploy_docs
      name: deploy docs to cloudstate.io
      if: repo = cloudstateio/dart-support AND ((branch = master AND type = push) OR tag =~ ^v)
      language: scala
      script: cd docs && sbt deploy

stages:
  - build
  - deploy_docs

cache:
  directories:
    - $HOME/.pub-cache
    - .dart_tool/build

env:
  global:
    # Docs deploy token encrypted with: travis encrypt --pro -r cloudstateio/dart-support DEPLOY_DOCS_TOKEN={token}
    secure: ""
